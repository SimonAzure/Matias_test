<!DOCTYPE html>
<html>
<head>
    <title>Report JSON Builder - Report Created</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .csv-table {
            max-width: 100%;
            margin: 20px;
        }

        .csv-table table {
            border-collapse: collapse;
            width: 100%;
        }

        .csv-table th, .csv-table td {
            border: 1px solid #000;
            padding: 8px;
        }

        .csv-table th {
            background-color: #000;
            color: #fff;
        }

        .csv-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #00A4EF;
            font-weight: bold;
        }

        a:hover {
            color: #0077B6;
        }
    </style>
</head>
<body>
    <div class="container-title">
        <h1>Report's Result</h1>
    </div>
    
    <div class="csv-table">
        <table>
            {% for row in report_response.split('\n') %}
                <tr>
                    {% for cell in row.split(',') %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>

    <a href="{{ url_for('index') }}">Go back</a>
</body>
</html>
